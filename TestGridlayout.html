<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool</title> 
    <link rel="stylesheet" href="TestGridLayout.css"/>
  </head>
  <body>
  <div class="grid1">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
  </div>
  <br>
  <div class="grid2">
    <div class="item1">One</div>
    <div class="item2">Two</div>
  </div>
  <br>
  <div class="grid3">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <div class="four">Four</div>
  </div>
  <br>
  <div class="container">
    <div class="card">
      <img
        alt="a single red balloon"
        src="https://mdn.github.io/shared-assets/images/examples/balloons1.jpg" />
      <ul class="tags">
        <li>balloon</li>
        <li>red</li>
        <li>sky</li>
        <li>blue</li>
        <li>Hot air balloon</li>
      </ul>
    </div>
    <div class="card">
      <img
        alt="balloons over some houses"
        src="https://mdn.github.io/shared-assets/images/examples/balloons2.jpg" />
      <ul class="tags">
        <li>balloons</li>
        <li>houses</li>
        <li>train</li>
        <li>harborside</li>
      </ul>
    </div>
    <div class="card">
      <img
        alt="close-up of balloons inflating"
        src="https://mdn.github.io/shared-assets/images/examples/balloons3.jpg" />
      <ul class="tags">
        <li>balloons</li>
        <li>inflating</li>
        <li>green</li>
        <li>blue</li>
      </ul>
    </div>
    <div class="card">
      <img
        alt="a balloon in the sun"
        src="https://mdn.github.io/shared-assets/images/examples/balloons4.jpg" />
      <ul class="tags">
        <li>balloon</li>
        <li>sun</li>
        <li>sky</li>
        <li>summer</li>
        <li>bright</li>
      </ul>
    </div>
  </div>  
</body>
</html>
